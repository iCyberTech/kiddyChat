<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeOne Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #auth-container, #chat-container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    #auth-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    #auth-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #auth-container button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #auth-container button:hover {
      background: #0056b3;
    }
    #auth-container p {
      text-align: center;
      margin-top: 10px;
    }
    #auth-container p a {
      color: #007bff;
      cursor: pointer;
    }
    #chat-container {
      display: none;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    #messages div {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      background: #e1f5fe;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .message-info {
      font-size: 0.8em;
      color: #555;
    }
    #message-form {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #send-button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:hover {
      background: #0056b3;
    }
    #typing-indicator {
      font-size: 0.9em;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    #online-users {
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #333;
    }
    #clear-chat {
      margin-top: 10px;
      padding: 10px 20px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #clear-chat:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <!-- Authentication Container -->
  <div id="auth-container">
    <h2>Sign Up / Log In</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup-button">Sign Up</button>
    <button id="login-button">Log In</button>
    <p>Already have an account? <a id="toggle-auth">Log In</a></p>
  </div>

  <!-- Chat Container -->
  <div id="chat-container">
    <div id="online-users">Online Users: <span id="users-list"></span></div>
    <div id="messages"></div>
    <div id="typing-indicator"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." required />
      <button type="submit" id="send-button">Send</button>
    </form>
    <button id="clear-chat">Clear Chat</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQLUzYqaCaFMV74_dmqC2scBJgi0I-rVw",
      authDomain: "weone-chat-b8ee9.firebaseapp.com",
      projectId: "weone-chat-b8ee9",
      storageBucket: "weone-chat-b8ee9.appspot.com",
      messagingSenderId: "483592524796",
      appId: "1:483592524796:web:2ec0588f944b1795b99879",
      measurementId: "G-BTDVK6Z04W",
      databaseURL: "https://weone-chat-b8ee9-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    const authContainer = document.getElementById("auth-container");
    const chatContainer = document.getElementById("chat-container");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupButton = document.getElementById("signup-button");
    const loginButton = document.getElementById("login-button");
    const toggleAuth = document.getElementById("toggle-auth");
    const messagesDiv = document.getElementById("messages");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const typingIndicator = document.getElementById("typing-indicator");
    const clearChatButton = document.getElementById("clear-chat");
    const usersList = document.getElementById("users-list");

    let username = "";

    // Toggle between Sign Up and Log In forms
    toggleAuth.addEventListener("click", () => {
      if (toggleAuth.textContent === "Log In") {
        toggleAuth.textContent = "Sign Up";
        signupButton.style.display = "none";
        loginButton.style.display = "block";
      } else {
        toggleAuth.textContent = "Log In";
        signupButton.style.display = "block";
        loginButton.style.display = "none";
      }
    });

    // Sign Up
    signupButton.addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Sign up successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    // Log In
    loginButton.addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Log in successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    // Handle Authentication State Changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in
        username = user.email.split("@")[0]; // Use email prefix as username
        authContainer.style.display = "none";
        chatContainer.style.display = "block";
        initializeChat();
      } else {
        // User is signed out
        authContainer.style.display = "block";
        chatContainer.style.display = "none";
      }
    });

    // Initialize Chat Functionality
    function initializeChat() {
      const messagesRef = ref(database, "messages");
      const typingRef = ref(database, `typing/${username}`);
      const onlineUsersRef = ref(database, "onlineUsers");

      // Add user to online users
      set(ref(database, `onlineUsers/${username}`), true);

      // Remove user from online users on disconnect
      window.addEventListener("beforeunload", () => {
        set(ref(database, `onlineUsers/${username}`), null);
      });

      // Listen for new messages
      onValue(messagesRef, (snapshot) => {
        messagesDiv.innerHTML = "";
        const messages = snapshot.val();
        for (let id in messages) {
          const message = messages[id];
          const messageDiv = document.createElement("div");
          messageDiv.innerHTML = `
            <span>${message.username}: ${message.text}</span>
            <span class="message-info">${new Date(message.timestamp).toLocaleTimeString()}</span>
          `;
          messagesDiv.appendChild(messageDiv);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      // Send a new message
      messageForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const messageText = messageInput.value.trim();
        if (messageText) {
          push(messagesRef, {
            username,
            text: messageText,
            timestamp: Date.now()
          });
          messageInput.value = "";
          set(typingRef, false);
        }
      });

      // Track typing status
      messageInput.addEventListener("input", () => {
        set(typingRef, messageInput.value.trim().length > 0);
      });

      // Listen for typing status
      onValue(ref(database, "typing"), (snapshot) => {
        const typingData = snapshot.val();
        let isSomeoneTyping = false;
        for (let user in typingData) {
          if (typingData[user] && user !== username) {
            typingIndicator.textContent = `${user} is typing...`;
            isSomeoneTyping = true;
            break;
          }
        }
        if (!isSomeoneTyping) {
          typingIndicator.textContent = "";
        }
      });

      // Listen for online users
      onValue(onlineUsersRef, (snapshot) => {
        const users = snapshot.val();
        usersList.textContent = Object.keys(users || {}).join(", ");
      });

      // Clear chat
      clearChatButton.addEventListener("click", () => {
        remove(messagesRef);
      });
    }
  </script>
</body>
</html>
