<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeOne Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    #chat-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode #chat-container {
      background: #1e1e1e;
      border-color: #333;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
      background: #f9f9f9;
      transition: background-color 0.3s;
    }
    body.dark-mode #messages {
      background: #2a2a2a;
      border-color: #444;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .message .message-text {
      flex: 1;
    }
    .message .message-actions {
      margin-left: 10px;
      display: flex;
      gap: 5px;
    }
    .message .message-actions button {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
    }
    .message .message-actions button:hover {
      text-decoration: underline;
    }
    #message-form {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #send-button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:hover {
      background: #0056b3;
    }
    #dark-mode-toggle {
      margin-top: 10px;
      padding: 10px 20px;
      background: #6c757d;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #dark-mode-toggle:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." required />
      <button type="submit" id="send-button">Send</button>
    </form>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID",
      databaseURL: "YOUR_DATABASE_URL"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const messagesDiv = document.getElementById("messages");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const darkModeToggle = document.getElementById("dark-mode-toggle");

    const username = prompt("Enter your username:") || "Anonymous";
    const messagesRef = ref(database, "messages");

    // Listen for new messages
    onValue(messagesRef, (snapshot) => {
      messagesDiv.innerHTML = "";
      const messages = snapshot.val();
      for (let id in messages) {
        const message = messages[id];
        const messageDiv = document.createElement("div");
        messageDiv.className = "message";
        messageDiv.style.backgroundColor = getColorForUser(message.username);
        messageDiv.innerHTML = `
          <span class="message-text"><strong>${message.username}:</strong> ${message.text}</span>
          <div class="message-actions">
            ${message.username === username ? `<button onclick="editMessage('${id}', '${message.text}')">Edit</button>` : ""}
            ${message.username === username ? `<button onclick="deleteMessage('${id}')">Delete</button>` : ""}
          </div>
        `;
        messagesDiv.appendChild(messageDiv);
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Send a new message
    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const messageText = messageInput.value.trim();
      if (messageText) {
        push(messagesRef, {
          username,
          text: messageText
        });
        messageInput.value = "";
      }
    });

    // Edit a message
    window.editMessage = (id, text) => {
      const newText = prompt("Edit your message:", text);
      if (newText !== null) {
        update(ref(database, `messages/${id}`), { text: newText });
      }
    };

    // Delete a message
    window.deleteMessage = (id) => {
      if (confirm("Are you sure you want to delete this message?")) {
        remove(ref(database, `messages/${id}`));
      }
    };

    // Get a unique color for each user
    const getColorForUser = (username) => {
      const colors = ["#e1f5fe", "#ffe0b2", "#c8e6c9", "#d1c4e9", "#ffccbc"];
      let hash = 0;
      for (let i = 0; i < username.length; i++) {
        hash = username.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colors[Math.abs(hash) % colors.length];
    };

    // Toggle dark mode
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
