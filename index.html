<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeOne Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #chat-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    #messages div {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      background: #e1f5fe;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .message-info {
      font-size: 0.8em;
      color: #555;
    }
    .reactions {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }
    .reaction-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
    #message-form {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #send-button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:hover {
      background: #0056b3;
    }
    #typing-indicator {
      font-size: 0.9em;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    #online-users {
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #333;
    }
    #clear-chat {
      margin-top: 10px;
      padding: 10px 20px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #clear-chat:hover {
      background: #a71d2a;
    }
    .delete-button, .edit-button, .pin-button {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 10px;
    }
    .pinned-messages {
      background: #fff3cd;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="online-users">Online Users: <span id="users-list"></span></div>
    <div id="messages"></div>
    <div id="typing-indicator"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." required />
      <button type="submit" id="send-button">Send</button>
    </form>
    <button id="clear-chat">Clear Chat</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQLUzYqaCaFMV74_dmqC2scBJgi0I-rVw",
      authDomain: "weone-chat-b8ee9.firebaseapp.com",
      projectId: "weone-chat-b8ee9",
      storageBucket: "weone-chat-b8ee9.appspot.com",
      messagingSenderId: "483592524796",
      appId: "1:483592524796:web:2ec0588f944b1795b99879",
      measurementId: "G-BTDVK6Z04W",
      databaseURL: "https://weone-chat-b8ee9-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    const messagesDiv = document.getElementById("messages");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const typingIndicator = document.getElementById("typing-indicator");
    const clearChatButton = document.getElementById("clear-chat");
    const usersList = document.getElementById("users-list");

    const username = prompt("Enter your username:") || "Anonymous";
    const messagesRef = ref(database, "messages");
    const typingRef = ref(database, `typing/${username}`);
    const onlineUsersRef = ref(database, "onlineUsers");

    // Add user to online users
    set(ref(database, `onlineUsers/${username}`), true);

    // Remove user from online users on disconnect
    window.addEventListener("beforeunload", () => {
      set(ref(database, `onlineUsers/${username}`), null);
    });

    // Listen for new messages
    onValue(messagesRef, (snapshot) => {
      messagesDiv.innerHTML = "";
      const messages = snapshot.val();
      for (let id in messages) {
        const message = messages[id];
        const messageDiv = document.createElement("div");
        messageDiv.innerHTML = `
          <span>${message.username}: ${message.text}</span>
          <span class="message-info">${new Date(message.timestamp).toLocaleTimeString()}</span>
          ${message.username === username ? `
            <button class="delete-button" data-id="${id}">Delete</button>
            <button class="edit-button" data-id="${id}">Edit</button>
            <button class="pin-button" data-id="${id}">Pin</button>
          ` : ''}
          <div class="reactions">
            <button class="reaction-button" data-id="${id}" data-reaction="üëç">üëç</button>
            <button class="reaction-button" data-id="${id}" data-reaction="‚ù§Ô∏è">‚ù§Ô∏è</button>
          </div>
        `;
        messagesDiv.appendChild(messageDiv);
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Add event listeners for delete, edit, and reaction buttons
      document.querySelectorAll('.delete-button').forEach(button => {
        button.addEventListener('click', () => {
          const messageId = button.getAttribute('data-id');
          remove(ref(database, `messages/${messageId}`));
        });
      });

      document.querySelectorAll('.edit-button').forEach(button => {
        button.addEventListener('click', () => {
          const messageId = button.getAttribute('data-id');
          const newText = prompt("Edit your message:", messages[messageId].text);
          if (newText) {
            update(ref(database, `messages/${messageId}`), { text: newText });
          }
        });
      });

      document.querySelectorAll('.reaction-button').forEach(button => {
        button.addEventListener('click', () => {
          const messageId = button.getAttribute('data-id');
          const reaction = button.getAttribute('data-reaction');
          const reactionRef = ref(database, `messages/${messageId}/reactions/${reaction}`);
          onValue(reactionRef, (snapshot) => {
            const count = snapshot.val() || 0;
            set(reactionRef, count + 1);
          });
        });
      });

      document.querySelectorAll('.pin-button').forEach(button => {
        button.addEventListener('click', () => {
          const messageId = button.getAttribute('data-id');
          set(ref(database, `pinnedMessages/${messageId}`), messages[messageId]);
        });
      });
    });

    // Display pinned messages at the top
    onValue(ref(database, "pinnedMessages"), (snapshot) => {
      const pinnedMessages = snapshot.val();
      const pinnedDiv = document.createElement("div");
      pinnedDiv.className = "pinned-messages";
      for (let id in pinnedMessages) {
        const message = pinnedMessages[id];
        pinnedDiv.innerHTML += `
          <div>
            <span>üìå ${message.username}: ${message.text}</span>
            <span class="message-info">${new Date(message.timestamp).toLocaleTimeString()}</span>
          </div>
        `;
      }
      messagesDiv.prepend(pinnedDiv);
    });

    // Send a new message
    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const messageText = messageInput.value.trim();
      if (messageText) {
        push(messagesRef, {
          username,
          text: messageText,
          timestamp: Date.now()
        });
        messageInput.value = "";
        set(typingRef, false);
      }
    });

    // Track typing status
    messageInput.addEventListener("input", () => {
      set(typingRef, messageInput.value.trim().length > 0);
    });

    // Listen for typing status
    onValue(ref(database, "typing"), (snapshot) => {
      const typingData = snapshot.val();
      let isSomeoneTyping = false;
      for (let user in typingData) {
        if (typingData[user] && user !== username) {
          typingIndicator.textContent = `${user} is typing...`;
          isSomeoneTyping = true;
          break;
        }
      }
      if (!isSomeoneTyping) {
        typingIndicator.textContent = "";
      }
    });

    // Listen for online users
    onValue(onlineUsersRef, (snapshot) => {
      const users = snapshot.val();
      usersList.textContent = Object.keys(users || {}).join(", ");
    });

    // Clear chat
    clearChatButton.addEventListener("click", () => {
      remove(messagesRef);
    });
  </script>
</body>
</html>
